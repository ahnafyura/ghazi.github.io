<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .dasar {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-1 {
            width: 80%;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bio-sync {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Inter';
        }
        .button {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
            width: 100%;
            border-radius: 39px;
            background: linear-gradient(173.94deg, #53BAE7 4.8%, #2d2952 82.7%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: .5s ease;
        }
        .button:hover {
            transform: scale(1.11);
        }
        img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
        .back-button {
            font-size: 13px;
            padding: 10px;
            color: #ffffff;
            border-radius: 20px;
            background: linear-gradient(173.94deg, #5e5e5e 4.8%, #2a2a2a 82.7%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: .5s ease;
        }
        .back-button:hover {
            background: #2a2a2a;
        }
        .lol {
            font-size: 20px;
            text-align: center;
            font-family: 'Poppins';
        }
    </style>
</head>
<body>
    <div class="dasar">
        <div class="container-1">
            <header class="bio-sync">BioSync</header>
            <header class="lol">MEMPELAJARI TENTANG </header>
            <a class="button" href="/SelHewan.html">Sel Hewan (Eukariotik) <img src="/img/image_2.png" /></a>
            <a class="button" href="/SelTumbuhan.html">Sel Tumbuhan (Eukariotik) <img src="/img/image_4.png" /></a>
            <a class="button" href="/SelProkariotik.html">Sel Prokariotik<img src="/img/rectangle_178.png" /></a>
            <a class="button" href="/game.html">Tugas</a>
            <a class="back-button" href="/index.html">Back</a>
        </div>
    </div>
</body>
</html>
